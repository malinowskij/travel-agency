<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Logowanie</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div id="service">
    <div class="container">
        <div class="row centered">
            <div sec:authorize="!isAuthenticated()">
                <h1>Zaloguj się!</h1>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Niepoprawne dane logowania
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-success">
                        Zostałeś wylogowany!
                    </div>
                </div>

                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/login}" method="post" class="form">
                        <label for="username">E-mail:</label>
                        <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" required="true"/>
                        <label for="password">Hasło:</label>
                        <input type="password" id="password" name="password" class="form-control" required="true"/>
                        <input type="submit" class="btn btn-primary form-control" value="Zaloguj"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
