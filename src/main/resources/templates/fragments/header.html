<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

        <link th:href="@{/css/style.css}" rel="stylesheet"/>
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>


        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/html5shiv.js}"></script>
        <script th:src="@{/js/respond.min.js}"></script>
        <script th:src="@{/js/jquery.hoverdir.js}"></script>
        <script th:src="@{/js/jquery.hoverex.min.js}"></script>
        <script th:src="@{/js/jquery.prettyPhoto.js}"></script>
        <script th:src="@{/js/jquery.isotope.min.js}"></script>
        <script type="text/javascript"
                th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    </div>
</head>
<body>

<div th:fragment="header">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Travel Agency</a>
            </div>
            <div class="navbar-collapse collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"><a th:href="@{/}">HOME</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">PAGES <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="blog.html">BLOG</a></li>
                            <li><a href="single-post.html">SINGLE POST</a></li>
                            <li><a href="portfolio.html">PORTFOLIO</a></li>
                            <li><a href="single-project.html">SINGLE PROJECT</a></li>
                        </ul>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/user/profile' ? 'active':''}"
                        sec:authorize="isAuthenticated()">
                        <a th:href="@{/user/profile}">PROFIL UŻYTKOWNIKA</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/admin/dashboard' ? 'active':''}"
                        sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/admin/dashboard}">PANEL ADMINISTRATORA</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}"
                        sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}">LOGIN</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/user/register' ? 'active':''}"
                        sec:authorize="!isAuthenticated()">
                        <a th:href="@{/user/register}">ZAREJESTRUJ</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}"
                        sec:authorize="isAuthenticated()">
                        <a onclick="document.getElementById('logout').submit()">WYLOGUJ SIĘ</a>
                        <form th:action="@{/logout}" id="logout" method="post"></form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
