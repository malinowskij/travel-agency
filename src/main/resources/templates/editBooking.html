<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Profil użytkownika</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div id="service">
    <div class="container">

        <div class="row centered">
            <div class="col-lg-4 col-lg-offset-4">
                <h2>Zmień szczegóły rezerwacji: </h2>
                <form th:object="${booking}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{trip.id}"/>
                    <input type="hidden" th:field="*{customer.id}"/>
                    <input type="hidden" th:field="*{bookingDate}"/>
                    <div class="form-group">
                        Liczba osób:
                        <select th:field="*{peopleQuantity}" class="form-control">
                            <option th:value="1" th:text="1"></option>
                            <option th:value="2" th:text="2"></option>
                            <option th:value="3" th:text="3"></option>
                            <option th:value="4" th:text="4"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div th:if="${booking.trip.allInclusiveAvailable}" class="form-group">
                            <input type="checkbox" th:field="*{allInclusive}"
                                   th:text="${'All inclusive'}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            Cena all inclusive: <span th:text="${booking.trip.allInclusivePrice + 'zł/os'}"/>
                        </div>
                    </div>

                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>

                    <input type="submit" value="Zmień" class="btn btn-theme btn-block form-control"/>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
