<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Panel administratora</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div id="service">
    <div class="container">
        <div class="row">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="col-lg-12">
                    <h1>Panel administratora</h1>
                    <div class="col-lg-6">
                        <h3>Menu: </h3>
                        <a th:href="@{/admin/trip/creator}" class="btn btn-theme btn-block">
                            Kreator podróży
                        </a>
                        <a th:href="@{/admin/}" class="btn btn-theme btn-block">
                            Zarządzaj podróżami
                        </a>
                        <a th:href="@{/admin/}" class="btn btn-theme btn-block">
                            Lista klientów
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <h3>Statystyki</h3>
                        <table class="table table-responsive">
                            <tbody>
                            <tr>
                                <td>Zarejestrowanych użytkowników: </td>
                                <td th:text="${registeredUsers}"></td>
                            </tr>
                            <tr>
                                <td>Zarezerwowanych podróży: </td>
                                <td th:text="${bookedTrip}"></td>
                            </tr>
                            <tr>
                                <td>Utworzonych podróży: </td>
                                <td th:text="${createdTrip}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
