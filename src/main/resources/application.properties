spring.jpa.database=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.data-username=postgres
spring.datasource.data-password=admin
spring.datasource.url=jdbc:postgresql://localhost:5432/travelAgency

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.datasource.initialize=false

spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.jpa.open-in-view=true

spring.http.multipart.max-file-size=5MB
spring.http.multipart.max-request-size=5MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=travel.agency.pp@gmail.comT
spring.mail.password=----
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


logging.file=travel-agency-logs.log
logging.level.root=WARN
logging.level.org.hibernate=ERROR
logging.level.pl.net.malinowski=DEBUG
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n